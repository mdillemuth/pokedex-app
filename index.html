<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <script
      src="https://kit.fontawesome.com/9a4fba4c80.js"
      crossorigin="anonymous"
    ></script>
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link rel="stylesheet" href="css/production.css" /> -->
    <title>Pokédex App</title>
  </head>
  <body class="body">
    <header class="header">
      <span class="logo"
        ><a href="index.html" class="logo__link"
          ><img
            class="logo__img"
            src="img/logo-pokemon.svg"
            alt="pokemon logo" /></a
      ></span>
      <div class="hamburger">
        <span class="bar first-bar"></span>
        <span class="bar second-bar"></span>
        <span class="bar third-bar"></span>
      </div>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__list--item">
            <a href="index.html" class="nav__list--link">Home</a>
          </li>
          <li class="nav__list--item">
            <a href="#" class="nav__list--link">About</a>
          </li>
          <li class="nav__list--item">
            <a href="contact.html" class="nav__list--link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__heading">
        <h1>Pokédex App</h1>
        <h2>The <em>Original</em> 151 Pokémon</h2>
        <input
          id="search"
          type="search"
          class="search__input"
          placeholder="Find your favorite pokémon!"
        />
      </section>
      <section class="main__content">
        <ul class="pokemon-list"></ul>
      </section>
      <div id="modal__container" class="modal__container">
        <div id="modal" class="modal">
          <button id="modal__btn" class="modal__btn">
            <i class="fas fa-times modal__btn--icon"></i>
          </button>
          <h2 id="modal__title" class="modal__title"></h2>
          <div class="modal__content">
            <img id="modal__img" class="modal__img" alt="pokemon image" />
            <div id="modal__text" class="modal__text"></div>
          </div>
        </div>
      </div>
      <button id="btn__top" class="btn__top">
        <i class="fas fa-arrow-up"></i>
      </button>
    </main>
    <footer class="footer">
      <p>
        Made by
        <a href="https://www.mattdillemuth.com" target="_blank"
          >Matt Dillemuth</a
        >
      </p>
      <p>
        <a
          class="link__accent"
          href="https://www.mattdillemuth.com"
          target="_blank"
          >mattdillemuth.com</a
        >
      </p>
    </footer>
    <script src="js/polyfill-promise-min.js"></script>
    <script src="js/polyfill-fetch.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
