<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pok√©dex App | Contact</title>
  </head>
  <body>
    <header class="header">
      <span class="logo"
        ><a href="index.html" class="logo__link"
          ><img
            class="logo__img"
            src="img/logo-pokemon.svg"
            alt="pokemon logo" /></a
      ></span>
      <div class="hamburger">
        <span class="bar first-bar"></span>
        <span class="bar second-bar"></span>
        <span class="bar third-bar"></span>
      </div>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__list--item">
            <a href="index.html" class="nav__list--link">Home</a>
          </li>
          <li class="nav__list--item">
            <a href="#" class="nav__list--link">About</a>
          </li>
          <li class="nav__list--item">
            <a href="#" class="nav__list--link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main main__contact">
      <div class="contact__container">
        <h1 class="contact__heading">Thank you for using my app!</h1>
        <h2 class="contact__subheading">How can I improve your experience?</h2>
        <div class="contact__form">
          <form name="contact" method="POST" id="contact__form">
            <label for="name" class="contact__label label__name">Name</label>
            <input
              name="name"
              class="contact__input input__name"
              type="text"
              id="name"
              required
              placeholder="Ash Ketchum"
            />
            <div class="error">Please enter a name</div>
            <label class="contact__label" for="email">Email</label>
            <input
              class="contact__input"
              type="email"
              id="email"
              required
              name="email"
              placeholder="ash.ketchum@pokemon.com"
            />
            <div class="error">Please enter a valid email address</div>
            <label class="contact__label" for="message">Message</label>
            <textarea
              name="message"
              class="contact__input contact__textarea"
              required
              id="message"
              placeholder="How do I beat Team Rocket?"
            ></textarea>
            <div class="error">Please enter your message</div>
            <button
              id="contact__btn"
              class="btn btn__primary btn__form"
              type="submit"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Made by
        <a href="https://www.mattdillemuth.com" target="_blank"
          >Matt Dillemuth</a
        >
      </p>
      <p>
        <a
          class="link__accent"
          href="https://www.mattdillemuth.com"
          target="_blank"
          >mattdillemuth.com</a
        >
      </p>
    </footer>
    <script src="js/polyfill-promise-min.js"></script>
    <script src="js/polyfill-fetch.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
